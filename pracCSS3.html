<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisiones con CSS</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            border: 2px solid red;
            padding: 20px;
            background-color: rgb(3, 238, 183);
        }
        .video {
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seguridad Ante todo </h1>
        <p>Esta es una página para la seguridad y como prevenir asaltos</p>
        <div class="video">
            <h2>Videos sobre seguridad </h2>
            <p>Selecciona el video para ver más:</p>
            <a href="https://www.youtube.com/watch?v=BtLSaxRnIhc" target="_blank">Video sobre la seguridad</a>
            <br>
            <a href="https://www.youtube.com/watch?v=5p5d1vflc_g" target="_blank">Mas seguridad</a>
        </div>
    </div>
</body>
</html>
